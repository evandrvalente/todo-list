<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ev Dev's To Do List Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header id="task-list-header">
        <h1 id="my-task-list-title">Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    <section id="user-editor-section">
        <label for="board-size">Nova tarefa</label>
        <input id="texto-tarefa" type="text">
        <button id="criar-tarefa">Adicionar</button>
    </section>
    <section id="shortcuts">
        <button id="apaga-tudo">Remover tudo</button>
        <button id="remover-finalizados">Remover finalizados</button>
        <button id="salvar-tarefas">Salvar</button>
    </section>
    <section id="task-list-manager">
        <ol id="lista-tarefas">
        </ol>
    </section>
    <script src="script.js"></script>
</body>
</html>
